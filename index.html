<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #e94560;
            --accent-color: #0f3460;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-decoration: none;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-upload:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(118, 75, 162, 0.4); }

        .btn-delete {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }
        .btn-delete:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(255, 75, 43, 0.4); }

        #fileInput { display: none; }

        /* --- Status Section --- */
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            gap: 15px;
        }

        .stat-box {
            background-color: var(--accent-color);
            padding: 20px 10px;
            border-radius: 10px;
            width: 32%;
            position: relative;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-box:hover { transform: scale(1.03); }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.8;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* Small Download Button */
        .btn-sm-download {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-white);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-sm-download:hover {
            background: var(--text-color);
            color: white;
        }

        /* Colors for stats */
        .total-box .stat-number { color: #3498db; }
        .success-box .stat-number { color: var(--success-color); }
        .failed-box .stat-number { color: var(--danger-color); }

    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-sim-card"></i> Number Manager</h1>

        <div class="actions">
            <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload(this)">
            <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i> Upload Numbers
            </button>
            
            <button class="btn btn-delete" onclick="confirmDelete()">
                <i class="fas fa-trash-alt"></i> Delete All
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-box total-box">
                <span class="stat-number" id="pendingCount">0</span>
                <span class="stat-label">Pending</span>
                <button class="btn-sm-download" onclick="downloadList('pending')">
                    <i class="fas fa-download"></i> Save
                </button>
            </div>
            
            <div class="stat-box success-box">
                <span class="stat-number" id="successCount">0</span>
                <span class="stat-label">Success</span>
                <button class="btn-sm-download" onclick="downloadList('success')">
                    <i class="fas fa-download"></i> Save
                </button>
            </div>
            
            <div class="stat-box failed-box">
                <span class="stat-number" id="failedCount">0</span>
                <span class="stat-label">Failed</span>
                <button class="btn-sm-download" onclick="downloadList('failed')">
                    <i class="fas fa-download"></i> Save
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = ""; 

        document.addEventListener('DOMContentLoaded', () => {
            fetchStats();
            setInterval(fetchStats, 5000); // Auto-refresh stats every 5s
        });

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                animateValue("pendingCount", parseInt(document.getElementById("pendingCount").innerText), data.pending, 1000);
                animateValue("successCount", parseInt(document.getElementById("successCount").innerText), data.success, 1000);
                animateValue("failedCount", parseInt(document.getElementById("failedCount").innerText), data.failed, 1000);

            } catch (error) { console.error("Stats error:", error); }
        }

        async function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            Swal.fire({
                title: 'Uploading...',
                text: 'Queueing numbers in MongoDB...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    Swal.fire('Success!', result.message, 'success');
                    fetchStats();
                } else {
                    Swal.fire('Error!', 'Failed to upload.', 'error');
                }
            } catch (error) {
                Swal.fire('Error!', 'Server connection failed.', 'error');
            }
            input.value = '';
        }

        function confirmDelete() {
            Swal.fire({
                title: 'Nuke Everything?',
                text: "This will wipe ALL Pending, Success, and Failed numbers from the database forever!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e74c3c',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, Nuke it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    performDelete();
                }
            })
        }

        async function performDelete() {
            try {
                const response = await fetch(`${API_BASE}/delete_all`, { method: "DELETE" });
                const result = await response.json();

                if (response.ok) {
                    Swal.fire('Deleted!', `Cleared ${result.deleted_count} total records.`, 'success');
                    fetchStats();
                } else {
                    Swal.fire('Error!', 'Failed to delete.', 'error');
                }
            } catch (error) {
                Swal.fire('Error!', 'Connection failed.', 'error');
            }
        }

        function downloadList(category) {
            window.location.href = `${API_BASE}/download/${category}`;
        }

        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const obj = document.getElementById(id);
            
            const timer = setInterval(function() {
                current += increment;
                obj.innerText = current;
                if (current == end) { clearInterval(timer); }
            }, stepTime > 0 ? stepTime : 10);
            
            if (stepTime === 0) { clearInterval(timer); obj.innerText = end; }
        }
    </script>
</body>
</html>
