<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #e94560;
            --accent-color: #0f3460;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-decoration: none;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(118, 75, 162, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 75, 43, 0.4);
        }

        /* --- Hidden Input --- */
        #fileInput {
            display: none;
        }

        /* --- Status Section --- */
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stat-box {
            background-color: var(--accent-color);
            padding: 15px;
            border-radius: 10px;
            width: 30%;
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: scale(1.05);
        }

        .stat-number {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* Colors for stats */
        .total-box .stat-number { color: #3498db; }
        .success-box .stat-number { color: var(--success-color); }
        .failed-box .stat-number { color: var(--danger-color); }

    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-sim-card"></i> Number Manager</h1>

        <div class="actions">
            <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload(this)">
            <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i> Upload Numbers
            </button>
            
            <button class="btn btn-delete" onclick="confirmDelete()">
                <i class="fas fa-trash-alt"></i> Delete All
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-box total-box">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-box success-box">
                <span class="stat-number" id="successCount">0</span>
                <span class="stat-label">Success</span>
            </div>
            <div class="stat-box failed-box">
                <span class="stat-number" id="failedCount">0</span>
                <span class="stat-label">Failed</span>
            </div>
        </div>
    </div>

    <script>
        // --- API URL ---
        // Since both files are in root and served by FastAPI, we use relative paths
        const API_BASE = ""; 

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', fetchStats);

        // --- Fetch Statistics ---
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                // Animating numbers nicely
                animateValue("totalCount", parseInt(document.getElementById("totalCount").innerText), data.total, 1000);
                animateValue("successCount", parseInt(document.getElementById("successCount").innerText), data.success, 1000);
                animateValue("failedCount", parseInt(document.getElementById("failedCount").innerText), data.failed, 1000);

            } catch (error) {
                console.error("Error fetching stats:", error);
                Swal.fire('Error', 'Failed to load statistics from server.', 'error');
            }
        }

        // --- Handle File Upload ---
        async function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            // Show loading
            Swal.fire({
                title: 'Uploading...',
                text: 'Please wait while numbers are being saved.',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    Swal.fire('Success!', result.message, 'success');
                    fetchStats(); // Refresh stats
                } else {
                    Swal.fire('Error!', 'Failed to upload numbers.', 'error');
                }
            } catch (error) {
                console.error("Upload error:", error);
                Swal.fire('Error!', 'Server connection failed.', 'error');
            }
            
            // Reset input so same file can be selected again if needed
            input.value = '';
        }

        // --- Confirm & Delete All ---
        function confirmDelete() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this! All numbers will be deleted.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e74c3c',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete all!'
            }).then((result) => {
                if (result.isConfirmed) {
                    performDelete();
                }
            })
        }

        async function performDelete() {
            try {
                const response = await fetch(`${API_BASE}/delete_all`, {
                    method: "DELETE"
                });
                const result = await response.json();

                if (response.ok) {
                    Swal.fire(
                        'Deleted!',
                        `All ${result.deleted_count} numbers have been deleted.`,
                        'success'
                    );
                    fetchStats(); // Update stats to 0
                } else {
                    Swal.fire('Error!', 'Failed to delete numbers.', 'error');
                }
            } catch (error) {
                Swal.fire('Error!', 'Server connection failed.', 'error');
            }
        }

        // --- Helper: Animate Number Counter ---
        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const obj = document.getElementById(id);
            
            const timer = setInterval(function() {
                current += increment;
                obj.innerText = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime > 0 ? stepTime : 10); // Minimum 10ms for very fast updates
            
            // If range is huge, just jump to end to avoid long animation
            if (stepTime === 0) {
                 clearInterval(timer);
                 obj.innerText = end;
            }
        }
    </script>
</body>
</html>
